<html>
<head>
	<title>Not Just Any SLAP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
	
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="attack col-md-6 left-justified">
      <div class="stage">
        <div class="player">
          <button onclick="onSlap()">Slap</button>
          <button onclick= "onPunch()">Punch</button>
          <button onClick="onKick()">Kick</button>
	        <button onclick="onReset()">Reset</button>
        </div>
      </div>
    </div>
    <div class="block col-md-6 right justified">
      <div class="stage">
        <div class="player">
          <button onclick="onBlock()">Block</button> 
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="score col-md-6">
      <div>
        <h1 id="health">100</h1>
      </div>
   </div>
    <div class="col-md-6 dummy">
        <img class="img-responsive" src="http://vignette4.wikia.nocookie.net/pawnstarsthegame/images/5/5d/Black_Knight.png/revision/latest?cb=20111214173913" height = "300"></img>
    </div>
</div>
</div>	
<script src="game.js"></script>
</body>
</html>
